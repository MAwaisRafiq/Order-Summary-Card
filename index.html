<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="Styles/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="mobile">

  
  <div class="Card">
    
    <img src="images/illustration-hero.svg" alt="hero singing illustration" class="item1">
    
      
    <div class="item2">Order Summary</div>
        

    <div class="item3">
      You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
      device <br> anywhere you like!
    </div>
    
    <div class="item4">
      <span id="logo">
        <img src="images/icon-music.svg" alt="icon">
      </span>
      <span id="plan">
        Annual Plan <br>
        $59.99/year
      </span>
      <span id="change">
        <a href="#" id="link_change">Change</a>
      </span>

    </div>
    <div class="Button Button1">
      <div class="align_center">
          Proceed to Payment
      </div>
      
    </div>
    
    <div class="Button">
      <div class="align_center Button2">
        Cancel Order
      </div>
    </div>
 
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M. Awais Rafiq</a>.
  </div>
</body>
</html>
